on:
  push:
    branches:
    - main
  pull_request:
    paths:
    - library_generation/**

  workflow_dispatch:
name: verify_library_generation
jobs:
  integration_tests:
    strategy:
      matrix:
        java: [ 8 ]
        os: [ ubuntu-22.04, macos-12 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: temurin
        cache: maven
    - name: Run integration tests
      run: |
        set -x
        library_generation/generate_library_integration_test.sh \
        -p google/cloud/policysimulator/v1 \
        -d google-cloud-policysimulator-v1 \
        -m java-policysimulator \
        -o ${{ matrix.os }} \
        # this is the sha initially used to generate policysimulator
        -s 31c8276a1bfb43766597d32645721c029cb94571f1b8d996cb2c290744fe52f9
  unit_tests:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Run unit tests
      run: |
        set -x
        library_generation/test/generate_library_unit_tests.sh
