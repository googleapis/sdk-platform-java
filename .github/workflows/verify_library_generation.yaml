on:
  push:
    branches:
    - main
  pull_request:
    paths:
    - library_generation/**
  workflow_dispatch:
name: verify_library_generation_scripts
jobs:
  verify_library_generation:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        java: [ 8 ]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: temurin
        cache: maven
    # add maven central mirror repository
    - name: Run googleapis integration test
      run: |
        set -x
        library_generation/generate_library_integration_test.sh \
        -p google/bigtable/v2 \
        -d google-cloud-bigtable-v2-java \
        --googleapis_gen_url https://cloud-java-bot:${{ secrets.CLOUD_JAVA_BOT_GITHUB_TOKEN }}@github.com/googleapis/googleapis-gen.git
    - name: Run showcase integration test
      run: |
        set -x
        library_generation/generate_showcase_integration_test.sh
