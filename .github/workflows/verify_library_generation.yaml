on:
  push:
    branches:
    - main
  pull_request:
    paths:
    - library_generation/**

  workflow_dispatch:
name: verify_library_generation
jobs:
  integration_tests:
    strategy:
      matrix:
        java: [ 8 ]
        os: [ ubuntu-22.04, macos-12 ]
        proto_path: [ google/bigtable/v2, google/cloud/aiplatform/v1, google/cloud/compute/v1 ]
        include:
        - proto_path: google/bigtable/v2
          destination: google-cloud-bigtable-v2-java
        - proto_path: google/cloud/aiplatform/v1
          destination: google-cloud-aiplatform-v1-java
        - proto_path: google/cloud/compute/v1
          destination: google-cloud-compute-v1-java
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: temurin
        cache: maven
    - name: Run integration tests
      run: |
        set -x
        library_generation/test/generate_library_integration_test.sh \
        -p ${{ matrix.proto_path }} \
        -d ${{ matrix.destination }} \
        --googleapis_gen_url https://cloud-java-bot:${{ secrets.CLOUD_JAVA_BOT_GITHUB_TOKEN }}@github.com/googleapis/googleapis-gen.git \
        --os_type ${{ matrix.os }}
  unit_tests:
    strategy:
      matrix:
        java: [ 8 ]
        os: [ ubuntu-22.04, macos-12 ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Run unit tests
      run: |
        set -x
        library_generation/test/generate_library_unit_tests.sh
  lint:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@2.0.0
      with:
        scandir: 'library_generation'
        format: tty
        severity: error
