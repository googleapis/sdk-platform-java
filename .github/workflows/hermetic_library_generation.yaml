# GitHub action job to test core java library features on
# downstream client libraries before they are released.
name: Hermetic library generation upon generation config change through pull requests
on:
  pull_request:

env:
  REPO_FULL_NAME: ${{ github.event.pull_request.head.repo.full_name }}
  GITHUB_REPOSITORY: ${{ github.repository }}
  IMAGE_TAG: local
jobs:
  library_generation:
    runs-on: ubuntu-latest
    steps:
    - name: Prerequisite
      shell: bash
      run: |
        set -x
        if [[ "${GITHUB_REPOSITORY}" != "${REPO_FULL_NAME}" ]]; then
          echo "This PR comes from a fork. Skip library generation."
          exit 0
        fi
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin
        cache: maven
    - name: Install Maven modules
      shell: bash
      run: |
        mvn install -B -ntp -DskipTests -Dclirr.skip -Dcheckstyle.skip
    - name: Build image
      shell: bash
      run: |
        docker build \
          -f .cloudbuild/library_generation/library_generation.Dockerfile \
          -t gcr.io/cloud-devrel-public-resources/java-library-generation:"${IMAGE_TAG}" \
          .
    - name: Generate changed libraries
      uses: library_generation/generation.yaml
      with:
        base_ref: ${{ github.base_ref }}
        head_ref: ${{ github.head_ref }}
        image_tag: ${ IMAGE_TAG }
      secrets:
        token: ${{ secrets.CLOUD_JAVA_BOT_TOKEN }}
