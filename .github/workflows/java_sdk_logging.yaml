# Github action job to test core java library features on
# downstream client libraries before they are released.
on:
  push:
    branches:
    - main
  pull_request:
    paths:
    - java-sdk-logging/**

name: java-sdk-logging-ci
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: 8
        distribution: temurin
    - run: echo "JAVA8_HOME=${JAVA_HOME}" >> $GITHUB_ENV
    - uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin
    - name: Install parent module
      run: |
        mvn install -B -ntp -pl gapic-generator-java-pom-parent
    - name: Install logging module
      run: |
        mvn install -B -ntp -Dcheckstyle.skip -Dfmt.skip
      working-directory: java-sdk-logging
    - name: Unit Tests in Java 8
      run: |
        set -x
        export JAVA_HOME=$JAVA_HOME
        export PATH=${JAVA_HOME}/bin:$PATH
        mvn verify -B -ntp \
          -Dcheckstyle.skip \
          -Dfmt.skip \
          -Djvm="${JAVA8_HOME}/bin/java"
      working-directory: java-sdk-logging
  module-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: temurin
    - name: Install parent module
      run: |
        mvn install -B -ntp -pl gapic-generator-java-pom-parent
    - name: Java Linter
      run: |
        mvn -B -ntp fmt:check
      working-directory: java-sdk-logging
  module-clirr:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin
    - name: Install parent module
      run: |
        mvn install -B -ntp -pl gapic-generator-java-pom-parent
    - name: Clirr check
      run: |
        mvn -B -ntp -Denforcer.skip=true clirr:check
      working-directory: java-sdk-logging
  module-enforcer:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin
    - name: Install parent module
      run: |
        mvn install -B -ntp -pl gapic-generator-java-pom-parent
    - name: Enforcer check
      run: |
        mvn -B -ntp enforcer:enforce@enforce -T 1C
      working-directory: java-sdk-logging
