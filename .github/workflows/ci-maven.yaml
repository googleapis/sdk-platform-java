on:
  push:
    branches:
      - main
  pull_request:
name: ci-maven
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
      - run: java -version

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Unit Tests
        run: |
          mvn package --batch-mode --no-transfer-progress

      - name: Java Linter
        run: mvn fmt:check

  showcase:
    needs: build
    runs-on: ubuntu-latest
    services:
      showcase-server:
        image: gcr.io/gapic-images/gapic-showcase:0.25.0
        ports:
          - "7469:7469"
    strategy:
      matrix:
        java: [ 8, 11 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
      - run: java -version
      - name: Showcase Integration Testing
        run: mvn verify -DskipTests -Dcheckstyle.skip=true
