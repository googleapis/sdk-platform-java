  name: "Unmanaged dependency check"
  description: "Validation for "
  inputs:
    bom-path:
      description: "The relative path from the repository root to the pom.xml file"
      required: true
  runs:
    using: "composite"
    steps:
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
        cache: maven
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.8.2
    - name: Get version of java-shared-dependencies
      shell: bash
      run: |
        echo "shared_dependencies_version=$(mvn help:evaluate -Dexpression=project.version -DforceStdout -q)" >> "$GITHUB_ENV"
      working-directory: java-shared-dependencies
    - name: Install check
      shell: bash
      run: mvn clean install
      working-directory: java-shared-dependencies/unmanaged-dependency-check
    - name: Run unmanaged dependency check
      shell: bash
      run: |
        unmanaged_dependencies=$(mvn exec:java -Dexec.args="${{env.shared_dependencies_version}} ${{ inputs.bom-path}}" -q)
        if [[ "${unmanaged_dependencies}" != "[]" ]]; then
          echo "${unmanaged_dependencies}"
          exit 1
        fi
      working-directory: java-shared-dependencies/unmanaged-dependency-check
        
