timeout: 7200s # 2 hours
substitutions:
  _TEST_IMAGE_ID: "test-image:latest"
  VERSION_CODENAME: "bookworm"
steps:
- name: gcr.io/cloud-builders/docker
  args: [
    "build",
    "-t",
    "${_TEST_IMAGE_ID}",
    "--file",
    ".cloudbuild/library_generation/library_generation.Dockerfile",
    "."
  ]
  env:
  - "DOCKER_BUILDKIT=1"
  id: library-generation-build
  waitFor: ["-"]

- name: python:3.13.1
  entrypoint: bash
  args:
    - "-c"
    - |
      apt-get update
      apt-get -y install maven sudo ca-certificates curl
      # Install docker, see https://docs.docker.com/engine/install/debian/#install-using-the-repository
      sudo install -m 0755 -d /etc/apt/keyrings
      curl -fsSL https://download.docker.com/linux/debian/gpg -o /etc/apt/keyrings/docker.asc
      chmod a+r /etc/apt/keyrings/docker.asc
      # Add the repository to Apt sources:
      echo \
        "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian \
        $(. /etc/os-release && echo "${VERSION_CODENAME}") stable" | \
        sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
      apt-get -y install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      # Install python dependencies
      pip install --upgrade pip
      pip install --require-hashes -r hermetic_build/common/requirements.txt
      pip install hermetic_build/common
      pip install --require-hashes -r hermetic_build/library_generation/requirements.txt
      pip install hermetic_build/library_generation
      python -m unittest hermetic_build/library_generation/tests/integration_tests.py
  waitFor: ["library-generation-build"]
  id: integration-test

options:
  logging: CLOUD_LOGGING_ONLY
