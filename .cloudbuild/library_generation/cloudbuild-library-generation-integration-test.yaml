timeout: 7200s # 2 hours
substitutions:
  _TEMP_TEST_IMAGE_ID: "temp-test-image:latest"
  _TEST_IMAGE_ID: "test-image:latest"
steps:
- name: gcr.io/cloud-builders/docker
  args: [
    "build",
    "-t",
    "${_TEST_IMAGE_ID}",
    "--file",
    ".cloudbuild/library_generation/library_generation.Dockerfile",
    "."
  ]
  env:
  - "DOCKER_BUILDKIT=1"
  id: library-generation-build
  waitFor: ["-"]

- name: ${_TEMP_TEST_IMAGE_ID}
  entrypoint: bash
  args:
  - "-c"
  - |
    apk update && apk maven
    DOCKER_BUILDKIT=1 docker build -t "${_TEST_IMAGE_ID}" .
  id: additional-deps
  waitFor: ["library-generation-build"]

- name: ${_TEST_IMAGE_ID}
  entrypoint: python
  args: [
    "-m",
    "unittest",
    "hermetic_build/library_generation/tests/integration_tests.py"
  ]
  waitFor: ["additional-deps"]
  id: integration-test

options:
  logging: CLOUD_LOGGING_ONLY
