syntax = "proto3";

import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/longrunning/operations.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

package google.test.naming;

option java_package = "com.google.test.naming";
option java_multiple_files = true;

// This service exercises scenarios where certain keywords/ field names
// may generate strange output. This testing proto should be a running list
// of weird names that have caused issues in the past.
service NamingService {

  option (google.api.default_host) = "localhost:7469";

  // This should be able to generate properly. The generator should not parse this
  // RPC as an LRO and should not generate an operation callable for this
  rpc GetApiOperation(GetApiOperationRequest) returns (ApiOperation) {
    option (google.api.http) = {
      get: "/v1/{name=apiOperations/*}"
    };
    option (google.api.method_signature) = "name";
  }

  // The generator should not parse this as a Paged callabe and should not
  // generate a paged callable for this
  rpc ApiPaged(GetApiOperationRequest) returns (ApiOperation) {
    option (google.api.http) = {
      get: "/v1/{name=apiOperations/*}"
    };
    option (google.api.method_signature) = "name";
  }
}

message GetApiOperationRequest {
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "testing.com/ApiOperation"
    }
  ];
}

message ApiOperation {
  option (google.api.resource) = {
    type: "testing.com/ApiOperation"
    pattern: "apiOperations/{operation}"
    plural: "apiOperations"
    singular: "apiOperation"
  };

  string name = 1;
}


